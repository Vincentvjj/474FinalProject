<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
.collection{
	fill: #ffeeaa;
}

.collection:hover{
	fill: #aaeeaa;
}

.collection-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 10px;
  font-weight: 300;
  text-anchor: middle;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>


var width = 960,
    height = 800;

var projection = d3.geo.albers()
    .center([0, 47.6097])
    .rotate([122.3331, 0])
    .parallels([50, 60])
    .scale(1200 * 5 * 30)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//load the map
d3.json("Neighborhoods.json", function(error, neigh) {
  if (error) {
  	return console.error(error);
  }
  console.log(neigh);
  svg.selectAll(".collection")
      .data(topojson.feature(neigh, neigh.objects.collection).features)
    .enter().append("path")
      .attr("class", function(d) {return "collection " + d.properties.S_HOOD; })
      .attr("d", path);

      //doesnt work well because there are too many neighborhood and they overlap

    .attr("dy", ".35em")
    .text(function(d) { return d.properties.S_HOOD; });

    */
});




</script>
