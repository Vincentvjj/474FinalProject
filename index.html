/* CSS goes here. */
.collection{

  stroke: #777;
  stroke-width: .80px;
}


.collection-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 8px;
  font-weight: 300;
  text-anchor: middle;
}

.collection-bad {
  display: none;
}

  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

  pointer-events: none;
}

table {
  table-layout: fixed;
  width: 100%;
}

td {
  width: 50%;
}

td .tooltip {
  color: #222;
  background-color: #fff;
  padding: .5em;
  text-shadow: #f5f5f5 0 1px 0;

  opacity: 0.9;
  position: absolute;
}

.hidden {
  display: none;
}

.neighborhoods {

}

.states {

}
